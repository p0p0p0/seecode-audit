<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 680px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加权限</h4>
      </div>
      <form class="form-horizontal" action="/sys/account/perm/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Horizontal Form -->
          <!-- form start -->
          <div class="box-body">
            <div class="form-group">
              <label for="perm-name" class="col-sm-3 control-label">名称(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="name" required class="form-control" id="perm-name">
              </div>
            </div>
            <div class="form-group">
              <label for="perm-key" class="col-sm-3 control-label">Key(*)：</label>
              <div class="col-sm-9">
                <input type="text" name="key" required class="form-control" id="perm-key">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">所属模块：</label>
              <div class="col-sm-9">
                <select class="form-control" name="module">
                  {% for item in modules%}<option value="{{item.id}}">{{item.app_label}}.{{item.model}}</option>{%endfor%}
                </select>
              </div>
            </div>
            <!-- /.box-footer -->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="submit-rule">创建</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
